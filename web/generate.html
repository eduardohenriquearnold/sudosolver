{% extends "base.html" %}

{% block content %}
<div class="col-lg-12 text-center">
        <h1>Generate a puzzle</h1>
        
        <p>Sudo solver can also be used to generate a Sudoku Puzzle. Theoretically any puzzle size could be generated, but in this application a standard 9 grid puzzle is used.</p>
        
        <form role="form" method="post">
                <div class="form-group">
                        <label for="empty-cell-count">Number of empty cells</label>
                        <input type="number" name="empty-cell-count" min="1" max="50" value="10">
                        <input type="submit" value="Generate">
                </div>
        </form>

</div>

{% endblock %}
